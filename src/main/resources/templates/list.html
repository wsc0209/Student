<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <script type="text/javascript" th:inline="none"></script>
</head>
<body>
<center>
    <table border="1" cellpadding="5">
        <tr>
            <td>编号</td>
            <td>用户名</td>
            <td>密码</td>
            <td>操作</td>
        </tr>
        <tr th:each="user:${list}">
            <td th:text="${user.id}">编号</td>
            <td th:text="${user.username}">用户名</td>
            <td th:text="${user.password}">密码</td>
            <td>
                <a th:href="@{/toUpdate(id=${user.id})}">Edit</a>
                <a th:href="@{/delete(id=${user.id})}">Delete</a>
            </td>
        </tr>
        <a href="/toAdd">toAdd</a>
    </table>
</center>
</body>
</html>
